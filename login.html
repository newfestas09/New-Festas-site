<!DOCTYPE html>
<html>
<head>
  <title>Connexion</title>
</head>
<body>

<h2>Créer un compte</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Mot de passe"><br><br>

<button onclick="register()">S'inscrire</button>
<button onclick="login()">Se connecter</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBXunGz12bxeHIyIhsbQ12CGlVDP3E9ayc",
    authDomain: "newfestas-e6a0d.firebaseapp.com",
    projectId: "newfestas-e6a0d",
    appId: "1:879432343801:web:3188d2c521789ad1f2c228"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Compte créé !"))
      .catch(error => alert(error.message));
  }

  window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "reservation.html";
    })
    .catch(error => alert(error.message));
}
</body>
</html>
