<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Réservation - New Festas</title>

<link rel="stylesheet" href="style.css">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

<style>
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    text-align: center;
}

#calendar {
    background: white;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 40px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 400px;
    margin: auto;
}

input {
    padding: 10px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #00c3ff;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #0099cc;
}
</style>
</head>

<body>

<div class="container">
    <h1>Réserver une date</h1>

    <div id="calendar"></div>

    <h2>Formulaire</h2>

    <form id="reservationForm">
        <input type="text" id="nom" placeholder="Nom complet" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="date" required>
        <input type="number" id="personnes" placeholder="Nombre de personnes" required>
        <button type="submit">Réserver</button>
    </form>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Firebase + Calendar Script -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBXunGz12bxeHIyIhsbQ12CGlVDP3E9ayc",
  authDomain: "newfestas-e6a0d.firebaseapp.com",
  projectId: "newfestas-e6a0d",
  storageBucket: "newfestas-e6a0d.firebasestorage.app",
  messagingSenderId: "879432343801",
  appId: "1:879432343801:web:3188d2c521789ad1f2c228",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const calendarEl = document.getElementById('calendar');

let events = [];

// Charger les réservations Firestore
const querySnapshot = await getDocs(collection(db, "reservations"));

querySnapshot.forEach((doc) => {
    const data = doc.data();
    if (data.statut === "confirmée") {
        events.push({
            title: "Réservé",
            start: data.date,
            color: "#ff4d4d"
        });
    }
});

// Initialiser calendrier
const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'fr',
    events: events
});

calendar.render();

// Soumission formulaire
document.getElementById("reservationForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nom = document.getElementById("nom").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;
    const personnes = document.getElementById("personnes").value;

    await addDoc(collection(db, "reservations"), {
        nom: nom,
        email: email,
        date: date,
        personnes: parseInt(personnes),
        statut: "confirmée"
    });

    alert("Réservation enregistrée !");
    location.reload();
});

</script>

</body>
</html>
