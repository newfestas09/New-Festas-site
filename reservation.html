<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√©servation - New Festas</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    margin: 0;
    padding: 20px;
}

#calendar {
    max-width: 800px;
    margin: 30px auto;
    background: white;
    padding: 10px;
    border-radius: 10px;
}

form {
    max-width: 400px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, button {
    padding: 10px;
    border-radius: 6px;
    border: none;
}

button {
    background: #00c6ff;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>R√©server une date</h1>

<div id="calendar"></div>

<h2>Formulaire</h2>

<form id="reservationForm">
    <input type="text" id="nom" placeholder="Nom complet" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="date" id="date" required>
    <input type="number" id="personnes" placeholder="Nombre de personnes" required>
    <button type="submit">R√©server</button>
</form>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Firebase + Calendar -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• REMPLACE PAR TES VRAIES VALEURS FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBXunGz12bxeHIyIhsbQ12CGlVDP3E9ayc",
  authDomain: "newfestas-e6a0d.firebaseapp.com",
  projectId: "newfestas-e6a0d",
  storageBucket: "newfestas-e6a0d.firebasestorage.app",
  messagingSenderId: "879432343801",
  appId: "1:879432343801:web:3188d2c521789ad1f2c228",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* üìÖ Charger les r√©servations */
async function loadCalendar() {

    const querySnapshot = await getDocs(collection(db, "reservations"));
    let events = [];

    querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.date) {
            events.push({
                title: "R√©serv√©",
                start: data.date,
                color: "#ff4d4d"
            });
        }
    });

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        events: events
    });

    calendar.render();
}

loadCalendar();

/* üìù Ajouter r√©servation */
document.getElementById("reservationForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nom = document.getElementById("nom").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;
    const personnes = document.getElementById("personnes").value;

    await addDoc(collection(db, "reservations"), {
        nom: nom,
        email: email,
        date: date,
        personnes: personnes,
        statut: "confirm√©e"
    });

    alert("R√©servation envoy√©e !");
    location.reload();
});

</script>

</body>
</html>
